 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signature Add-in</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="src/index.js" type="text/javascript"></script>
    <script src="src/app.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-39365077-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>


</head>

<body class="ms-font-m">
    <div id="header">
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm8 ms-u-md8 ms-u-lg8">
                    <h1>Welcome</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="content">

        <button class="ms-Button" id="create" style="width:80%">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" style="color:#fff;">Create Signature</span>
        </button>
      <!--  <button class="ms-Button" id="test" style="width:80%">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Test Signature</span>
        </button> -->
        <div id="signature-pad" class="signature-pad" style="visibility:hidden;">
            <br />
            <div class="signature-pad--body">
                <canvas id="canvas"></canvas>
            </div>
            <div class="signature-pad--footer">
                <div class="signature-pad--actions">
                    <select id="changecolor" data-action="change-color">
                        <option value="">Change</option>
                        <option value="rgb(255,0,0)">Red</option>
                        <option value="rgb(25,25,112)">Blue</option>
                        <option value="rgb(0,100,0)">Green</option>
                        <option value="rgb(255,255,0)">Yellow</option>
                        <option value="rgb(0,0,0)">Black</option>
                    </select>
                    <button type="button" id="clear" class="button clear" data-action="clear">Clear</button>
                    <button type="button" id="undo" class="button" data-action="undo">Undo</button>
                    <button type="button" id="save" class="button save" data-action="save-png">Insert</button>
                    <!--  <button type="button" id="change" class="button" data-action="change-color">Change</button>-->

                </div>
            </div>
            <br />
            <br />
        </div>
        <div id="overlay" onClick="hideDialog()"></div>
        <div id="dialog">
            <h2>
                Error
                <span onClick="hideDialog()">&times;</span>
            </h2>
            <div id="message">
                <h4 id="content">Please provide a signature first!</h4>
            </div>
        </div>
        <input type="hidden" id="imageId" name="imageid">

        <br />
        <br />
        <p id="hash"></p>
    </div>
    <script src="node_modules/signature_pad/docs/js/signature_pad.umd.js" type="text/javascript"></script>
    <script src="node_modules/signature_pad/docs/js/app.js" type="text/javascript"></script>

</body>
</html>
